{% extends "base.html" %}

{% block content %}
<h2 class="text-center">Galería de Fotos</h2>

<div class="image-gallery">
  {% for photo in photos %}
  <div class="image-container">
    <div class="image-info">
      <h4 class="h5-text">{{ photo.title }}</h4>
    </div>

    <div class="image-subcontainer">
      <img src="{{ url_for('static', filename='uploads/' + photo.image) }}" alt="{{ photo.title }}" />
    </div>

    <div class="image-description">
      <p>{{ photo.description }}</p>
    </div>

    <div class="button-container">
      <form action="{{ url_for('main.delete_photo', photo_id=photo.id) }}" method="post" style="display: inline">
          <button id="delete-button"class="btn"type="submit"onclick="return confirm('¿Eliminar foto?');">Borrar</button>
      </form>
      <a id="edit-button"href="{{ url_for('main.edit_photo', photo_id=photo.id) }}" class="btn">Editar</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
